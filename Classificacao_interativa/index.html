<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Componente de classificação interativa</title>
    <link rel="shortcut icon" href="imgs/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/index.css">
    <script src="scripts/index.js" defer></script>
</head>
<body>
    
    <main>
        <div id="cmp00">
            <span id="cmp_star"><img src="imgs/icon-star.svg" alt="img.svg"></span>
            <h1>How did we do?</h1>
            <p >Please let us Know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
            <div id="cmp_circu_num">
                <span><button class="circu_num">1</button></span>
                <span><button class="circu_num">2</button></span>
                <span><button class="circu_num">3</button></span>
                <span><button class="circu_num">4</button></span>
                <span><button class="circu_num">5</button></span>
            
            </div>
            <input type="submit" value="SUBMIT" id="btn_submit">
        </div>

        <div id="cmp01">
            <img src="imgs/illustration-thank-you.svg" alt="img.svg">

            <div id="result_avaliacao"></div>

            <h2>Thank you!</h2>

            <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
        </div>
    </main>
    
</body>
</html>
