<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de bilhetes para conferÃªncias</title>
    <link rel="shortcut icon" href="imgs/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/base/index.css">
    <script src="scripts/index.js" defer></script>
</head>
<body>
    <header>
        <div id="icons_top">
            <img src="imgs/logo-full.svg" alt="img.svg" id="logo_full"> 
            <span id="cmp_line-top"><img src="imgs/pattern-squiggly-line-top.svg" alt="img.svg"></span>
        </div>

        <h2>Your journey to coding config 2025 starts here!</h2>
        <p>Secure your spot at next year's biggest coding conference.</p>

        <p>Upload Avatar</p>
        <label for="file_input">
            <input type="file" id="file_input">
            <span><img src="imgs/icon-upload.svg" alt="img.svg"></span>
            <p id="suggestion">Drag and drop or click to upload</p>
        </label>
        <p id="discretion-file_input"><span><img src="imgs/icon-info.svg" alt="img.svg"></span> Upload your photo (JPG or PNG, max size: 500KB).</p>
    </header>

    <main>
        <label for="name">Full Name</label>
        <input type="text" id="name">

        <label for="email">Email Address</label>
        <input type="text" id="email" placeholder="example@email.com">

        <label for="git_username">Github Username</label>
        <input type="text" placeholder="@yourusername">

        <button id="gerar_ticket">Generate My Ticket</button>
    </main>
</body>
</html>
