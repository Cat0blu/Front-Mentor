<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de controle de tempo</title>
    <link rel="stylesheet" href="styles/base/index.css">
    <link rel="shortcut icon" href="Imgs/favicon-32x32.png" type="image/x-icon">
    <!-- <script src="scripts/script.js" defer></script> -->
</head>
<body>
    <div id="conteudo">
        <header>
            <section id="header_head">
                <img src="Imgs/image-jeremy.png" alt="img.png">
                <div id="text_header">
                    <p>Report for</p>
                    <div id="campo_h1">
                        <h1>Jeremy</h1>
                        <h1>Robson</h1>
                    </div>
                </div>
            </section>
            <section id="header_body">
                <p style="opacity: 1;">Daily</p>
                <p>Weekly</p>
                <p>Monthly</p>
            </section>
        </header>

        <main>
            <section id="campo_work">
                <img src="Imgs/icon-work.svg" alt="img.svg" class="icon_img">
                <div>
                    <p>Work <img src="Imgs/icon-ellipsis.svg" alt=""></p>
                    <h1 id="work_value">10hrs </h1>
                    <p id="value_before_work">Last Week -36hrs</p>
                </div>
            </section>
          
            <section id="campo_play">
                <img src="Imgs/icon-play.svg" alt="img.svg" class="icon_img">
                <div>
                    <p>Play <img src="Imgs/icon-ellipsis.svg" alt=""></p>
                    <h1 id="play_value">10hrs</h1>
                    <p id="value_before_play">Last Week -36hrs</p>
                </div>
            </section>

            <section id="campo_study">
                <img src="Imgs/icon-study.svg" alt="img.svg" class="icon_img">
                <div>
                    <p>Study <img src="Imgs/icon-ellipsis.svg" alt=""></p>
                    <h1 id="study_value">10hrs</h1>
                    <p id="value_before_study">Last Week -36hrs</p>
                </div>
            </section>

            <section id="campo_exercise">
                <img src="Imgs/icon-exercise.svg" alt="img.svg" class="icon_img">
                <div>
                    <p>Exercise <img src="Imgs/icon-ellipsis.svg" alt=""></p>
                    <h1 id="exercise_value">10hrs</h1>
                    <p id="value_before_exercise">Last Week -36hrs</p>
                </div>
            </section>

            <section id="campo_social">
                <img src="Imgs/icon-social.svg" alt="img.svg" class="icon_img">
                <div>
                    <p>Social <img src="Imgs/icon-ellipsis.svg" alt=""></p>
                    <h1 id="social_value">10hrs</h1>
                    <p id="value_before_social">Last Week -36hrs</p>
                </div>
            </section>

            <section id="campo_selfCare">
                <img src="Imgs/icon-self-care.svg" alt="img.svg" class="icon_img">
                <div>
                    <p>Self Care <img src="Imgs/icon-ellipsis.svg" alt=""></p>
                    <h1 id="selfCare_value">10hrs</h1>
                    <p id="value_before_selfCare">Last Week -36hrs</p>
                </div>
            </section>
            
        </main>

        <footer></footer>
    </div> <!--div conteudo-->
</body>
</html>
